name: "CI"
on:
  push:
    branches:
      - master
  pull_request:

env:
  TEST_IMAGE_NAME: godacov-action:$GITHUB_SHA

jobs:
  lint:
    runs-on: ubuntu-latest
    container: pipelinecomponents/hadolint:latest
    steps:
      - uses: actions/checkout@v1
      - name: Run hadolint
        run: hadolint Dockerfile

  build:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - uses: actions/checkout@v1
      - name: Build Docker image
        run: docker build -t $TEST_IMAGE_NAME .

      - name: Save Docker image artifact
        run:  docker save -o action.tar $TEST_IMAGE_NAME

      - name: Upload image artifact
        uses: actions/upload-artifact@master
        with:
          name: action-image
          path: action.tar

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Pull Image artifact
        uses: actions/download-artifact@master
        with:
          name: action-image

      - name: Load image into docker context
        run: docker load -i action-image/action.tar

      - name: Run Structure tests
        run:  docker run -i --rm -v /var/run/docker.sock:/var/run/docker.sock -v $PWD:/test zemanlx/container-structure-test:v1.8.0-alpine test --image $TEST_IMAGE_NAME--config test/structure-tests.yaml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v1
      - name: Semantic Release
        uses: brpaz/semantic-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
